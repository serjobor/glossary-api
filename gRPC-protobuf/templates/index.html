{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">Добавить термин</div>
      <div class="card-body">
        <form method="post" action="{{ url_for('add_term') }}">
          <div class="mb-3">
            <label for="term" class="form-label">Термин</label>
            <input type="text" name="term" id="term" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="definition" class="form-label">Определение</label>
            <textarea name="definition" id="definition" rows="3" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Добавить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">Список терминов</div>
      <ul class="list-group list-group-flush">
        {% for t in terms %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ url_for('term', name=t.term) }}" class="text-decoration-none">{{ t.term }}</a>
            <span class="badge bg-primary rounded-pill">{{ loop.index }}</span>
          </li>
        {% else %}
          <li class="list-group-item text-muted">Нет терминов</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
